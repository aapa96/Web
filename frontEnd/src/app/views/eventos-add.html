<div class="col-lg-6 col-lg-offset-3" *ngIf="identity && identity.role == 'ROLE_ADMIN' || identity && identity.role == 'ROLE_USER'">
	<h1>{{titulo}}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<a [routerLink]="['/eventos/1']"  *ngIf="identity && identity.role =='ROLE_ADMIN'"  class="btn btn-default">ver eventos	</a>
	<form #formNoticia="ngForm" (ngSubmit)="onSubmit()"  >
		<p>
			<label>Nombre Completo</label>

			<input type="text" #name="ngModel" [(ngModel)]="evento.name" name="name" class="form-control"  placeholder="Ingrese su nombre" required>

			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio.
			</span>

		</p>

		<p>
			<label>Nombre de la Empresa</label>
			<input type="text" #empresa="ngModel" [(ngModel)]="evento.empresa" name="empresa"  class="form-control"  placeholder="Ingrese el nombre completo" required> 
			<span *ngIf="!empresa.valid && empresa.touched">
			El subitulo es obligatorio
			</span>
		</p>

		<p>
			<label>Descripcion</label><br>
			<textarea #description="ngModel" name="description" [(ngModel)]="evento.description" placeholder="Ingrese su descricion" class="form-control" required></textarea>
			<span *ngIf="!description.valid && description.touched">La descripcion es obligatoria</span>

		</p>

		<p>
			<label>Correo Electronico</label><br>
			<input type="email" #email="ngModel" name="email" [(ngModel)]="evento.email" placeholder="Ingrese su email" class="form-control" required> 
			<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>

		</p>

		<p>
			<label>Telefono de contacto</label><br>
			<input type="tel" #phone="ngModel" name="phone" [(ngModel)]="evento.phone" placeholder="Ingrese su telefono" class="form-control" required> 
			<span *ngIf="!phone.valid && phone.touched">El telefono es obligatorio</span>

		</p>


 		

		<input type="submit" class="btn btn-success"   value="{{titulo}}" [disabled]="!formNoticia.form.valid" >
		<br>
	</form>

<br>
	
</div>
