<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
			<div class="alert alert-info">
				{{alertMessage}}
			</div>
	</div>

	<div >
		<form #formField="ngForm" (ngSubmit)="onSubmit()" >
			<p>
				<label>Nombre</label>
				<input type="text" #name="ngModel" [(ngModel)]="field.name" name="name" class="form-control"  placeholder="Nombre del complejo" required>
				<span *ngIf="!name.valid && name.touched">
					El nombre es obligatorio.
				</span>
			</p>

			<p>
				<label>Descripcion</label>
				<textarea #description="ngModel" [(ngModel)]="field.description" name="description"  class="form-control"  placeholder="Descripcion del complejo" required></textarea>
				<span *ngIf="!description.valid && description.touched">
					La descripcion es obligatoria
				</span>
			</p>

			<p>
				<label>Correo Electronico</label>
				<input type="email"  #email="ngModel" name="email" [(ngModel)]="field.email" class="form-control" placeholder="Ingrese su email" required>
				<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>

			</p>

		<!-- ///////////////////////////////////////////////// -->	
			<div *ngIf="is_edit">
				<div class="field_image_for_edit" *ngIf="field.image && field.image != 'null'">
					<img src="{{url +'get-image-field/' + field.image}}" />
				</div>
				<label>Sube la imagen de la cancha</label>
				<input type="file" placeholder="Subir imagen" (change)="fileChangeEvent($event)" >
			</div>
		
		
		<!-- ///////////////////////////////////////////////// -->	

			<input type="submit" class="btn btn-success"  name="" value="{{titulo}}" [disabled]="!formField.form.valid" >
		</form>
	</div>

</div>



<div class="col-lg-6" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
	<h1>Error</h1>
	<p>No tienes acceso a esta parte de la aplicacion.</p>
</div>
