<div class="head-page" *ngIf="identity">
	<h1>
		{{titulo}}
	</h1>
	<a [routerLink]="['/createField']"  *ngIf="identity && identity.role =='ROLE_ADMIN'"  class="btn btn-default">Agregar Complejo</a>



	<ul class="pagination pull-right">
		<li>
		<a [routerLink]="['/fields',prevpage]">&laquo;</a>
		</li>

		<li>
		<a [routerLink]="['/fields',nextpage]">&raquo;</a>
		</li>

	</ul>

</div>

<div class="clearfix"></div>

<ul class="field-list" *ngIf="identity">
		<li *ngFor="let field of fields" class="col-lg-3 field-item">
		<div class="field-image">
			<a [routerLink]="['/field',field._id]"><img src="{{ url +'/get-image-Field/'+field.image }}"></a>
		</div>
			<div class="field-name">
				<a [routerLink]="['/field',field._id]">
					{{field.name}}
				</a>
				<div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
					<a [routerLink]="['/edit-field',field._id]" class="btn btn-sm btn-warning" > Editar</a>
					<a href="#" class="btn btn-sm btn-danger" > Borrar</a>
				</div>
			</div>
		</li>
</ul>
