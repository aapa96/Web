
<div class="col-lg-6"> 

	<h1>{{titulo}}</h1>
	
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	
	<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()"  class="col-md-8">

		<p>
			<label>Nombre</label>
			<input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" placeholder="Ingrese sus nombres"  required>
			<span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
		</p>

		<p>
			<label>Apellidos</label>
			<input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control" placeholder="Ingrese sus apellidos"  required>
			<span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
		</p>

		<p>
			<label>Correo Electronico</label>
			<input type="email" #email="ngModel" name="email" [(ngModel)]="user.email"  class="form-control" placeholder="Ingrese su email"  required>
			<span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
		</p>

		<p>
			<label>Fecha de Nacimiento</label>
			<input type="date" #birthday="ngModel" name="birthday" [(ngModel)]="user.birthday"  class="form-control" placeholder="Dia / Mes / AÃ±o"  required>
			<span *ngIf="!birthday.valid && birthday.touched">Cuando Naciste? </span>
		</p>
		<p>
			<label>Telefono</label>
			<input type="text" #phone="ngModel" name="phone" [(ngModel)]="user.phone" class="form-control" placeholder="Telefono"  required>
			<span *ngIf="!phone.valid && phone.touched">El telefono es obligatorio</span>
		</p>
		
		<input type="submit" class="btn btn-primary" value="Actualizar datos">

	</form>

</div>
